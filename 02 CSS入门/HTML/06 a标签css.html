<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签样式</title>
    <style>
        a{
            outline: none;
            text-decoration: none;
            padding: 2px 1px 0;
        }
        a:link{
            color: brown;
        }
        a:focus{
            border-bottom: #fea2ff;
            background: yellow;
        }
        a:hover{
            border-bottom: 1px solid;
            background: green;
        }
        a:active{
            background: blueviolet;
            color: coral;
        }
    </style>
</head>
<body>
<a href="#">点击这里</a>

</body>
</html>
