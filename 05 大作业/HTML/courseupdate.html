<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程信息修改</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<form id="courseupdate" method="post">
    <div class="weblist">
        <div class="header">
            <img src="../../img/logo.jpg">
            <img src="../../img/xylogonew.png" class="header-img">
        </div>
        <div class="navigation"><p>左导航栏</p></div>
        <div class="mainbody">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;课程注册信息修改
            <hr>
            <table class="mytab">
                <tr>
                    <td class="txttd">课程名称：</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">课程编号：</td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">课程结构：</td>
                    <td  colspan="3">
                        <input class="kemu-jiegou" name="kemu-major" type="radio" value="通识必修">通识必修
                        <input class="kemu-jiegou" name="kemu-major" type="radio" value="通识选修">通识选修
                        <input class="kemu-jiegou" name="kemu-major" type="radio" value="学科基础">学科基础
                        <input class="kemu-jiegou" name="kemu-major" type="radio" value="专业必修">专业必修
                        <input class="kemu-jiegou" name="kemu-major" type="radio" value="专业选修">专业选修
                    </td>

                </tr>
                <tr>
                    <td class="txttd">学时：</td>
                    <td><input type="text">
                    </td>
                    <td class="txttd">学分：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">适用专业：</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td class="txttd">考核方式：</td>
                    <td colspan="3">
                        <input class="kaoshi" name="kaoshimoshi" type="radio" value="考试">考试
                        <input class="kaoshi" name="kaoshimoshi" type="radio" value="考察">考察
                        <input class="kaoshi" name="kaoshimoshi" type="radio" value="实践">实践
                    </td>
                </tr>
                <tr>
                    <td class="txttd">课程简介：</td>
                    <td colspan="3"><textarea rows="8" cols="50"></textarea></td>
                </tr>
            </table>
            <br>
            <div  class="btn-div">
                <input type="button" value="注册" onclick="">
                <input type="button" value="重置" onclick="">
                <a href="courselist.html"><input type="button" value="取消"></a>
            </div>
        </div>
        <div class="foot">页脚</div>
    </div>
</form>
</body>
</html>
