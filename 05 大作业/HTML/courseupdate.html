<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程信息修改</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/js-style.js"></script>

</head>
<body>
<form id="courseupdate" method="post">
    <div class="weblist">
        <div class="header">
            <img alt="logo" src="../../img/logo.jpg">
            <img alt="logo" src="../../img/xylogonew.png" class="header-img">
        </div>
        <div class="navigation"><p></p></div>
        <div class="mainbody">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;课程注册信息修改
            <hr>
            <table class="mytab">
                <tr>
                    <td class="txttd">课程名称：</td>
                    <td colspan="3"><input class="inputstyle" id="updatename" type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">课程编号：</td>
                    <td colspan="3"><input class="inputstyle" id="updatenumber" type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">课程结构：</td>
                    <td  colspan="3">
                        <input class="kemu-jiegou inputstyle" name="kemu-major" type="radio" value="通识必修">通识必修
                        <input class="kemu-jiegou inputstyle" name="kemu-major" type="radio" value="通识选修">通识选修
                        <input class="kemu-jiegou inputstyle" name="kemu-major" type="radio" value="学科基础">学科基础
                        <input class="kemu-jiegou inputstyle" name="kemu-major" type="radio" value="专业必修">专业必修
                        <input class="kemu-jiegou inputstyle" name="kemu-major" type="radio" value="专业选修">专业选修
                    </td>

                </tr>
                <tr>
                    <td class="txttd">学时：</td>
                    <td><input class="inputstyle" id="updatehours" type="text">
                    </td>
                    <td class="txttd">学分：</td>
                    <td><input class="inputstyle" id="updatecredits" type="text"></td>
                </tr>
                <tr>
                    <td class="txttd">适用专业：</td>
                    <td colspan="3">
                        <select class="inputstyle" id="updatemajor">
                            <option  value="1">软件工程</option>
                            <option  value="2">计算机科学与技术</option>
                            <option  value="3">数据结构与大数据技术</option>
                            <option  value="4">物联网</option>
                            <option  value="5">电子商务</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="txttd">考核方式：</td>
                    <td colspan="3">
                        <input class="kaoshi" name="kaoshistyle" type="radio" value="考试">考试
                        <input class="kaoshi" name="kaoshistyle" type="radio" value="考察">考察
                        <input class="kaoshi" name="kaoshistyle" type="radio" value="实践">实践
                    </td>
                </tr>
                <tr>
                    <td class="txttd">课程简介：</td>
                    <td colspan="3"><textarea id="updatejieshao" rows="8" cols="50"></textarea></td>
                </tr>
            </table>
            <br>
            <div  class="btn-div">
                <input class="button" type="button" value="注册"
                       onmouseover="this.style.backgroundColor = '#F5B629'"
                       onmouseout="this.style.backgroundColor = '#0066a8'"
                       onclick="getafterdata()")>
                <input class="button" type="button" value="重置"
                       onmouseover="this.style.backgroundColor = '#F5B629'"
                       onmouseout="this.style.backgroundColor = '#0066a8'"
                       onclick="">
                <a href="courselist.html">
                    <input class="button" type="button"
                           onmouseover="this.style.backgroundColor = '#F5B629'"
                           onmouseout="this.style.backgroundColor = '#0066a8'"
                           value="取消">
                </a>
            </div>
        </div>
        <div class="foot"></div>
    </div>
</form>
<script>
    updata();
</script>
</body>
</html>
