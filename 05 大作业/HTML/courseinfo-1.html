<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程信息介绍</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/js-style.js"></script>
</head>
<body>
<form id="courseadd" method="post">
    <div class="weblist">
        <div class="header">
            <img alt="logo" src="../../img/logo.jpg">
            <img alt="logo" src="../../img/xylogonew.png" class="header-img">
        </div>
        <div class="navigation"><p></p></div>
        <div id="mainbody" class="mainbody">
            <br>
              <table class="mytab">
                  <tr>
                      <td class="txttd">课程名称：</td>
                      <td><p id="classname"  >Web程序设计基础</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">课程编号：</td>
                      <td><p id="classnumber" >1112L1019</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">课程结构：</td>
                      <td><p id="classjiegou">专业必修</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">学时/学分：</td>
                      <td><p id="hours" >48/3.0</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">适用专业：</td>
                      <td><p id="major" >软件工程</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">考核方式：	</td>
                      <td><p id="classstyle" >考试</p></td>
                  </tr>
                  <tr>
                      <td class="txttd">课程简介：	</td>
                      <td><p id="classjianjie" >这是Web程序设计基础课程简介</p></td>
                  </tr>
              </table>
            <div  class="btn-div">
                <input class="button" type="button" value="返回"
                       onmouseover="this.style.backgroundColor = '#F5B629'"
                       onmouseout="this.style.backgroundColor = '#0066a8'"
                       onclick="backcouserlist()">
            </div>
        </div>
        <div class="foot"></div>
    </div>
</form>
</body>
</html>
