<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>


<script>
    function f() {
        let x,i;
        let y;
        for (x = 1;x<=9;x++){
            for (y = 1;y<=x;y++){
               i=x*y;
                console.log(x+"*"+y+"="+i+" ");
            }
            console.log("\n");
        }
    }
    f();
</script>

</body>
</html>
