<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变属性</title>
</head>
<body>

<img id="img1" onclick="changeimg()" src="../../img/logo.jpg"/>

<script>
    function changeimg() {
        let op1 = document.getElementById("img1");
        op1.src = "../../img/xylogonew.png";
    }
</script>

</body>
</html>
