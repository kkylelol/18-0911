<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过类名查询</title>
</head>
<body>
<p id="p01" class="p1">aaaaaaaaa</p>
<p class="p2">bbbbbbbbb</p>
<p class="p2">ccccccccc</p>
<p class="p2">ddddddddd</p>
<input type="button" value="通过类名查询" onclick="selectClass()">

<script>
    function selectClass() {
        let obj1 = document.getElementsByClassName("p1");
        console.log("obj1="+obj1.length);
        console.log("obj1="+obj1[0].innerHTML);
        console.log("obj1="+obj1[0].innerText);
        let obj2 = document.getElementsByClassName("p2");
        console.log("obj2="+obj2.length);
        console.log("obj2="+obj2[1].innerText);
    }
</script>
</body>
