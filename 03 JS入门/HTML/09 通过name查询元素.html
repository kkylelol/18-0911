<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过name查询元素</title>
</head>
<body>
<input type="text" id="text1" name="text1"><br>
<input type="text" id="text2" name="text1">

<input type="button" value="保存" onclick="selectName()">

<script>
    //name查询，返回的结果集为数组。
    function selectName() {
        let text = document.getElementsByName("text1");
        console.log(text);
        console.log(text.value);
        console.log(text[0].value);
    }


</script>

</body>
</html>
